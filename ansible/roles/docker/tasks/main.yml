- name: Install Docker
  ansible.builtin.package:
    name: docker
    state: present

- name: Start and enable Docker
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ docker_user }}"
    groups: docker
    append: true

- name: Determine Docker Compose architecture
  ansible.builtin.set_fact:
    docker_compose_arch: >-
      {{ 'aarch64' if ansible_architecture in ['aarch64', 'arm64'] else 'x86_64' }}

- name: Install Docker Compose plugin
  ansible.builtin.get_url:
    url: https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-linux-{{ docker_compose_arch }}
    dest: /usr/local/bin/docker-compose
    mode: "0755"
